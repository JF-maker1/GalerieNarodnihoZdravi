<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titulek stránky se změní pomocí JavaScriptu -->
    <title>Načítám video... | Galerie videí</title>
    
    <!-- Načtení Tailwind CSS pro základní utility (použito v původním designu) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Link na upravené styly -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Odkaz zpět na hlavní galerii -->
        <a href="index.html" class="inline-block mb-4 text-blue-600 hover:underline">&larr; Zpět na galerii</a>

        <!-- Nadpis stránky, který bude naplněn názvem videa -->
        <h1 id="page-title" class="text-3xl font-bold text-center mb-6">Načítám informace o videu...</h1>

        <!-- Přehrávač a kontejnery pro dynamický obsah -->
        <div id="player-container">
            <div id="player"></div>
        </div>
        
        <!-- Tento kontejner bude naplněn tématy a časovými značkami z datového souboru -->
        <div id="topics-container" class="space-y-4">
            <!-- Obsah bude vygenerován dynamicky pomocí video.js -->
        </div>
    </div>
    
    <!-- Načtení skriptu pro přehrávač -->
    <script src="video.js"></script>
    
    <!-- Načtení YouTube IFrame API, které je potřeba pro ovládání přehrávače -->
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
