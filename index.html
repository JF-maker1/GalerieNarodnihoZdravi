<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie videí | Národní Zdraví</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="section-header blue-line">Galerie videí s myšlenkovými mapami</h1>
        <p class="mb-6">Vyberte si video ze seznamu níže. Po kliknutí se dostanete na stránku s přehrávačem a interaktivní myšlenkovou mapou, která vám umožní snadno přeskakovat na konkrétní témata ve videu.</p>
        
        <!-- Tento kontejner bude dynamicky naplněn seznamem videí pomocí JavaScriptu -->
        <div id="video-list" class="space-y-4">
            <!-- Příklad odkazu, který bude generován:
            <a href="video.html?id=ID_VIDEA" class="block p-4 bg-gray-100 rounded hover:bg-blue-100">Název videa</a> 
            -->
        </div>
    </div>
    
    <!-- Načtení dat a hlavního skriptu -->
    <script src="data/videos.js"></script>
    <script src="js/main.js" defer></script>
</body>
</html>
