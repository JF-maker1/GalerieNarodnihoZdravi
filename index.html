<!DOCTYPE html>
<html>
  <body>
    <h1>Můj seznam videí</h1>

    <div id="video-list">
      <p>Načítám seznam videí z YouTube...</p>
    </div>

    <script>
      (async () => {
        const apiKey = 'AIzaSyCF-gaw62KFl5VUcxE6EEjbk4UDdUb90_E'; // <-- Vložte sem svůj API klíč!
        
        const videoIds = [
          'dQw4w9WgXcQ', // Rick Astley - Never Gonna Give You Up
          '0FqlQG6Oe14', // Video_01
          'MTKmY2R-js0', // Video_02
          'kenS3rnWR1I', // Video_03
          'affqkxFtAbs', // Video_04
          'gAFDh_WTp_A', // Video_05
          's1YKQkAdgOw'  // Video_06
        ];

        const idString = videoIds.join(',');
        const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${idString}&key=${apiKey}`;
        const videoListElement = document.getElementById('video-list');

        try {
          const response = await fetch(apiUrl);
          const data = await response.json();

          if (data.items && data.items.length > 0) {
            videoListElement.innerHTML = ''; // Vyčistíme kontejner

            data.items.forEach(video => {
              const id = video.id;
              const title = video.snippet.title;
              const viewCount = Number(video.statistics.viewCount).toLocaleString('cs-CZ');
              const videoUrl = `https://www.youtube.com/watch?v=${id}`;

              const videoHtml = `
                <p>
                  <a href="${videoUrl}" target="_blank">
                    ${title} (${viewCount} zhlédnutí)
                  </a>
                </p>
              `;

              videoListElement.innerHTML += videoHtml;
            });
          } else {
            videoListElement.innerHTML = '<p>Nepodařilo se načíst žádná videa.</p>';
          }
        } catch (error) {
          console.error('Došlo k chybě:', error);
          videoListElement.textContent = 'Chyba při komunikaci s YouTube API.';
        }
      })();
    </script>
  </body>
</html>
